<!DOCTYPE html>
<html>
<head>
    <title>Time Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1a1a1a;
            color: #fff;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffcc00;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #1a1a1a;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ffc107;
        }
        #choice {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        #value {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <h1>Time Converter</h1>
    <form action="/convert" method="post">
        <select name="choice" id="choice">
            <option value="1">Convert hours to seconds</option>
            <option value="2">Convert minutes to seconds</option>
            <option value="3">Convert seconds to hours</option>
            <option value="4">Convert seconds to minutes</option>
        </select>
        <br>
        <input type="number" name="value" id="value" placeholder="Enter the value" required>
        <br>
        <button type="submit" class="btn">Convert</button>
    </form>
</body>
</html>
